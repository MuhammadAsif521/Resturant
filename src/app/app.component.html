<ion-app>
  <ion-split-pane contentId="main-content" when="lg">
    <ion-menu side="start" menuId="main-menu" contentId="main-content">
      <ion-header>
        <ion-toolbar color="dark">
          <ion-title>üçΩÔ∏è Restaurant App</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <!-- Menu Page -->
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goTo('menu')" [class.selected]="utilSer.currentPage === 'menu'">
              <ion-icon slot="start" name="restaurant-outline"></ion-icon>
              <ion-label>Menu Page</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Cart Page with Badge -->
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goTo('cart')">
              <ion-icon slot="start" name="cart-outline" #cartIcon></ion-icon>
              <ion-label>Cart Page</ion-label>
              @if(totalQuantity > 0){
              <ion-badge color="danger">
                {{ totalQuantity }}
              </ion-badge>
            }
            </ion-item>

          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
