<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>üç¥ Our Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- üîé Search bar (outside header, inside content) -->
  <div class="search-container">
    <ion-searchbar
      [(ngModel)]="searchQuery"
      (ionInput)="onSearchChange($event)"
      placeholder="Search"
      animated
      class="custom-searchbar"
    ></ion-searchbar>
  </div>

  <ion-grid>
    <ion-row>
      @if(filteredItems.length > 0){
        @for(item of filteredItems; track $index){
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-card class="menu-card">
              <div class="image-container">
                <img [src]="item.image" [alt]="item.name" />
                <div class="image-overlay"></div>
              </div>

              <ion-card-header>
                <ion-card-title>{{ item.name }}</ion-card-title>
                <ion-card-subtitle>Rs. {{ item.price }}</ion-card-subtitle>
              </ion-card-header>

              <ion-card-content>
                <ion-button
                  expand="block"
                  fill="none"
                  class="add-to-cart-btn"
                  (click)="addToCart(item)"
                >
                  <ion-icon slot="start" name="bag-add-outline"></ion-icon>
                  Add to Cart
                </ion-button>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      } @else {
        <ion-col size="12" class="ion-text-center">
          <p class="no-results">‚ùå No products found</p>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
